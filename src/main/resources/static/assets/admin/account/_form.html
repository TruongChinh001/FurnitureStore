<div class="card my-4">
    <div class="card-header bg-primary">
        <h5 class="text-light fw-bold">THÔNG TIN</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <form>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-4 text-center" ng-if="form.photo == null">
                            <label for="photo">
                                <img id="output" ng-src="/assets/images/default.png" style="max-width: 100%;" height="100%">
                            </label>
                        </div>
                        <div class="col-sm-4 text-center" ng-if="form.photo != null">
                            <label for="photo">
                                <img id="output" ng-src="/assets/images/{{form.photo}}" style="max-width: 100%;" height="100%">
                            </label>
                        </div>
                        <div class="col-sm-8">
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <div>Tên tài khoản</div>
                                    <input ng-model="form.username" class="form-control">
                                </div>
                                <div class="form-group col-sm-6">
                                    <div>Họ và tên</div>
                                    <input ng-model="form.fullname" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <div>Email</div>
                                        <input ng-model="form.email" class="form-control">
                                </div>
                                <div class="form-group col-sm-6">
                                    <div>Số điện thoại</div>
                                    <input ng-model="form.phoneNumber" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <div>Hình ảnh</div>
                                    <input type="file" class="form-control" id="photo"
                                        onchange="angular.element(this).scope().imageChanged(this.files)">
                                </div>
                                <div class="form-group col-sm-6">
                                    <div>Ngày tạo</div>
                                    <input ng-model="form.createDate | date:'dd-MM-yyyy'" class="form-control">
                                </div>
                            </div>
                        </div>
                            <div class="row">
                                <div class="card-footer text-end text-white bg-white">
                                    <button ng-click="create()" class="btn btn-primary">
                                        Create
                                    </button>
                                    <button ng-click="update()" class="btn btn-success">
                                        Update
                                    </button>
                                    <button ng-click="delete(form)" class="btn btn-danger">
                                        Delete
                                    </button>
                                    <button ng-click="reset()" class="btn btn-info">
                                        Reset
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
