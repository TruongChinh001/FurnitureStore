<div class="card my-4">
    <div class="card-header bg-primary">
        <h5 class="text-light fw-bold">DANH SÁCH THƯƠNG HIỆU</h5>
    </div>
    <div class="card-body">
        <table class="table table-condensed list-content">
            <thead class="header-table">
                <tr>
                    <th>#</th>
                    <th>Tên thương hiệu</th>
                    <th>Hình ảnh</th>
                    <th></th>
                </tr>
            </thead>
            <tbody ng-repeat="item in items | limitTo: pageSize: start">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td><img ng-src="/assets/images/brands/{{item.logo}}" style="width: 100px;"></td>
                <td class="float-end">
                    <div class="btn-group-xs">
                        <button ng-click="edit(item)" class="btn"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button ng-click="delete(item)" class="btn"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </td>
            </tbody>
        </table>
    </div>
    <div class="card-footer text-center">
        <button ng-click="first();" class="btn btn-warning">
            <i class="fa-solid fa-backward-step"></i>
            Trang đầu
        </button>
        <button ng-click="prev();" class="btn btn-info">
            <i class="fa-solid fa-backward"></i>
            Trang trước
        </button>
        <button class="btn btn-success">{{pageIndex + 1}} of {{count()}}</button>
        <button ng-click="next();" class="btn btn-info">
            <i class="fa-solid fa-forward"></i>
            Trang kế
        </button>
        <button ng-click="last();" class="btn btn-warning">
            <i class="fa-solid fa-forward-step"></i>
            Trang cuối
        </button>
    </div>
</div>
