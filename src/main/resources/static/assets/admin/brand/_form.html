<div class="card my-4">
    <div class="card-header bg-primary">
        <h5 class="text-light fw-bold">THÔNG TIN THƯƠNG HIỆU</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <form>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-4 text-center" ng-if="form.logo == null">
                            <label for="logo">
                                <img id="output" ng-src="/assets/images/default.png" style="max-width: 100%;" height="100%">
                            </label>
                        </div>
                        <div class="col-sm-4 text-center" ng-if="form.logo != null">
                            <label for="logo">
                                <img id="output" ng-src="/assets/images/{{form.logo}}" style="max-width: 100%;"
                                    height="100%">
                            </label>
                        </div>
                        <div class="col-sm-8">
                            <div class="form-group col-12">
                                <!-- <div>Id</div> -->
                                <input type="hidden" ng-model="form.id" class="form-control">
                            </div>
                            <div class="form-group col-12">
                                <div>Tên thương hiệu</div>
                                <input ng-model="form.name" class="form-control">
                            </div>
                            <div class="form-group col-12">
                                <div>Logo thương hiệu</div>
                                <input type="file" class="form-control" id="logo"
                                onchange="angular.element(this).scope().imageChanged(this.files)">
                                    <!-- onchange="angular.element(this).scope().imageChanged(this.files) -->
                                    <!-- onchange="document.getElementById('output').src = window.URL.createObjectURL(this.files[0]) -->
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="card-footer text-end text-white bg-white">
                            <button ng-click="create()" class="btn btn-primary">
                                Thêm
                            </button>
                            <button ng-click="update()" class="btn btn-success">
                                Sửa
                            </button>
                            <button ng-click="delete(form)" class="btn btn-danger">
                                Xóa
                            </button>
                            <button ng-click="reset()" class="btn btn-info">
                                Làm mới
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
