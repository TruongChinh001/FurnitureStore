<div class="col-sm-12 form_product">
    <input ng-model="form.id" class="form-control" type="hidden">
    <div class="form-group col-12 d-flex">
        <div class="col-6">
            <label for="brand" class="form-label">Thương hiệu</label>
            <input ng-model="form.brand.id" class="form-control" list="listBrands" id="brand"
                placeholder="Chọn thương hiệu">
            <datalist id="listBrands">
                <option ng-repeat="brand in listBrands" value="{{brand.id}}">{{brand.name}}</option>
            </datalist>
        </div>
        <div class="col-6">
            <label for="category" class="form-label">Danh mục</label>
            <input ng-model="form.category.id" class="form-control" list="listCategories" id="category"
                placeholder="Chọn danh mục">
            <datalist id="listCategories">
                <option ng-repeat="category in listCategories" value="{{category.id}}">{{category.name}}</option>
            </datalist>
        </div>
    </div>
    <div class="form-group col-12">
        <div class="col-12">
            <label>Tên sản phẩm</label>
            <input ng-model="form.name" class="form-control">
        </div>
    </div>
    <div class="form-group col-12 d-flex">
        <div class="col-6">
            <label>Giá sản phẩm</label>
            <input ng-model="form.price" type="number" min="0" class="form-control">
        </div>
        <div class="col-6">
            <label>Giảm giá</label>
            <input ng-model="form.discount" type="number" step="0.1" min="0" max="100" class="form-control">
        </div>
    </div>
    <div class="form-group col-12">
        <div class="col-12">
            <label>Còn hàng</label>
            <div class="form-check form-switch">
                <input ng-model="form.inStock" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked"><small><i style="color: #e97c7c;;">(Đánh
                            dấu nếu còn hàng)</i></small></label>
            </div>
        </div>
    </div>
</div>
