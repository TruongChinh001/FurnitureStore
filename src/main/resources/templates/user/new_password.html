<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
    <main>
        <div class="main-login">
            <section class="sign-in">
                <div class="container">
                    <div class="row">
                        <div class="col-12 text-center p-tb-40 text-uppercase">
                            <div class="ltext-102">Mật khẩu mới</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 m-auto">
                            <div class="p-b-100">
                                <form th:action="@{/forgot-password/new-password/} + ${{username}}" method="POST">
                                    <div class="form-group">
                                        <label for="your_name"><i
                                                class="zmdi zmdi-account material-icons-name"></i></label>
                                        <input type="password" name="newPassword" placeholder="Mật khẩu mới"
                                            required />
                                    </div>
                                    <div class="form-group">
                                        <label for="your_name"><i
                                                class="zmdi zmdi-account material-icons-name"></i></label>
                                        <input type="password" name="confirmNewPassword"
                                            placeholder="Xác nhận mật khẩu mới" required />
                                    </div>
                                    <div th:if="${message != null}">
                                        <div class="error-messge" role="alert">[[${message}]]</div>
                                    </div>
                                    <div th:if="${success != null}">
                                        <div class="success-messge" role="alert">[[${success}]]</div>
                                        <span class="float-right"><a href="/login" class="link-signup">Đăng nhập ngay</a></span>
                                    </div>
                                    <div class="form-group form-button text-center">
                                        <button class="form-submit">Xác nhận</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
