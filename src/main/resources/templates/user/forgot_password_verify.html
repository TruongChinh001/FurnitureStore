<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
    <main>
        <div class="main-login">
            <section class="sign-in">
                <div class="container">
                    <div class="row">
                        <div class="col-12 text-center p-tb-40 text-uppercase">
                            <div class="ltext-102">Quên mật khẩu</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 m-auto">
                            <div class="p-b-100">
                                <form th:action="@{/forgot-password/} + ${{username}}" method="POST">
                                    <div class="form-group">
                                        <label for="verify"><i
                                                class="zmdi zmdi-account material-icons-name"></i></label>
                                        <input type="text" name="verify" placeholder="Nhập mã xác nhận"
                                            required />
                                    </div>
                                    <div th:if="${message != null}">
                                        <div class="error-messge" role="alert">[[${message}]]</div>
                                    </div>
                                    <div class="form-group form-button text-center">
                                        <button class="form-submit">Xác nhận</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
